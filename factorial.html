<!--Factorial of n number-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #b8bab8;
        color: #fff;
    }
</style>
<body>
    <form>
        <input type="text" id="n" /><br />
        <input type="button" value="Factorial" onclick="factorial()" />
    </form>
    <script>
        function factorial()
        {
            var n=document.getElementById("n").value;
            var fact=1;
            for(var i=1;i<=n;i++)
            {
                fact=fact*i;
            }
            alert(fact);
        }
    </script>
</body>
</html>
