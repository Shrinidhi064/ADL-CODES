<!DOCTYPE html>
<html> 
    <style>
        body {
            background-color: #b8bab8;
            color: #fff;
        }
    </style>
    <body>
        <script>
             function display()
             {  
                var d=new Date(); 
                var date=d.getDate(); 
                var month=d.getMonth(); 
                month=month+1; 
                var year=d.getFullYear();
                 document.getElementById("displayy").value=date+"/"+month+"/"+year; }
        </script>
        <form>
            <input type="text" id="displayy" /><br />
            <input type="button" value="Display Date" onclick="display()" />
        </form>
     <body>
 </html>
