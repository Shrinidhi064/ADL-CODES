<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Cookies</title>
</head>
<body>
    <h1>List Cookies</h1>
    <button onclick="listCookies()">List Cookies</button>
    <button onclick="setCookies()">Set Cookies</button>
    <div id="cookiesList"></div>

    <script>
        function listCookies() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("cookiesList").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "ListCookiesServlet", true);
            xhttp.send();
        }

        function setCookies() {
            // Set cookies
            document.cookie = "username=John Doe; expires=Thu, 18 Dec 2025 12:00:00 UTC; path=/";
            document.cookie = "age=30; expires=Thu, 18 Dec 2025 12:00:00 UTC; path=/";

            alert("Cookies have been set successfully.");
        }
    </script>
</body>
</html>
